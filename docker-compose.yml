version: '2'

services:

  mongodb:
    image: mongo
    container_name: mongodb

    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    env_file: .env

    ports:
      - "8075:15672"

  cli:
    build: .
    container_name: anecdote-cli

    environment:
      - TS_NODE_CACHE_DIRECTORY=./tscache

    depends_on:
      - mongodb
      - rabbitmq

    volumes:
      - "./:/app"